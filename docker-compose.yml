version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: secureattend_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: secureattend_db
      MYSQL_USER: secureattend_user
      MYSQL_PASSWORD: secure_password_123
      MYSQL_ROOT_PASSWORD: root_password_123
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    networks:
      - secureattend_network

  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: secureattend_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - secureattend_network

  # Django Web Application
  web:
    build: .
    container_name: secureattend_web
    restart: unless-stopped
    command: gunicorn --config gunicorn.conf.py secureattend.wsgi:application
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - logs_volume:/app/logs
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - DATABASE_URL=mysql://secureattend_user:secure_password_123@db:3306/secureattend_db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    networks:
      - secureattend_network

  # Celery Worker
  celery:
    build: .
    container_name: secureattend_celery
    restart: unless-stopped
    command: celery -A secureattend worker --loglevel=info
    volumes:
      - .:/app
      - media_volume:/app/media
      - logs_volume:/app/logs
    environment:
      - DEBUG=False
      - DATABASE_URL=mysql://secureattend_user:secure_password_123@db:3306/secureattend_db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    networks:
      - secureattend_network

  # Celery Beat (Scheduler)
  celery-beat:
    build: .
    container_name: secureattend_celery_beat
    restart: unless-stopped
    command: celery -A secureattend beat --loglevel=info
    volumes:
      - .:/app
      - logs_volume:/app/logs
    environment:
      - DEBUG=False
      - DATABASE_URL=mysql://secureattend_user:secure_password_123@db:3306/secureattend_db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    networks:
      - secureattend_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: secureattend_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - web
    networks:
      - secureattend_network

volumes:
  mysql_data:
  static_volume:
  media_volume:
  logs_volume:

networks:
  secureattend_network:
    driver: bridge
